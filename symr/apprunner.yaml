version: 1.0
runtime: python3  # Ensure runtime version consistency
build:
  commands:    
    build:        
      - pip install pipenv
      - pipenv install
      - pip3 install -r requirements.txt
env:
  - name: DJANGO_SETTINGS_MODULE
    value: "symr.settings"
  - name: MY_VAR_EXAMPLE
    value: "example"
run:
  runtime-version: 3.11  # Ensure runtime version consistency
  pre-run:
    - pip install pipenv
    - pipenv install
    - pip3 install -r requirements.txt
    - which gunicorn  # Verify gunicorn installation
  command: pipenv run gunicorn symr.wsgi --log-file -
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
  secrets:
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom: "arn:aws:secretsmanager:us-west-2:471112980832:secret:AWS_Access-60VJdI"
    - name: AWS_ACCESS_KEY_ID
      valueFrom: "arn:aws:secretsmanager:us-west-2:471112980832:secret:AWS_Access-60VJdI"
    - name: AWS_REGION
      valueFrom: "arn:aws:secretsmanager:us-west-2:471112980832:secret:AWS_Access-60VJdI"