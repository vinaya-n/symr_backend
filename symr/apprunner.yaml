version: 1.0
runtime: python311
build:
  commands:
    - python3.11 -m ensurepip --upgrade
    - pip3 install Django # Install Django and dependencies
    - pip3 install gunicorn # Install gunicorn during build
  env:
    - name: DEBUG
      value: "on"
    - name: ALLOWED_HOSTS
      value: "*"
run:
  runtime-version: 3.11
  command: gunicorn django_apprunner.wsgi --log-file -
  network:
    port: 8000
    env: 8000
  env:
    - name: DEBUG
      value: "on"
    - name: ALLOWED_HOSTS
      value: "*"