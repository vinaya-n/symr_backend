version: 1.0
runtime: python311 
build:
  commands:    
    build:        
    - python3.11 -m ensurepip --upgrade
    - pip3 install Django # Install Django and dependencies
    - pip3 install gunicorn # Install gunicorn during build
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "symr.settings"
    # - name: PATH
      # value: "aws.amazon.com/aws-apprunner/python3.10.8"
run:
  runtime-version: 3.11.9
  pre-run:
    - pip3 install gunicorn
    - pip3 install -r requirements.txt
    - which gunicorn
  command: gunicorn symr.wsgi --log-file -
  network: 
    port: 8000
    env: MY_APP_PORT  
  # env:
    # - name: PATH
      # value: "aws.amazon.com/aws-apprunner/python3.10.8"
  secrets:
    - name: AWS_SECRET_ACCESS_KEY
      value-from: "arn:aws:secretsmanager:us-west-2:471112980832:secret:AWS_Access-60VJdI"
    - name: AWS_ACCESS_KEY_ID
      value-from: "arn:aws:secretsmanager:us-west-2:471112980832:secret:AWS_Access-60VJdI"
    - name: AWS_REGION
      value-from: "arn:aws:secretsmanager:us-west-2:471112980832:secret:AWS_Access-60VJdI"    