version: 1.0
runtime: python3 
build:
  commands:    
    build:        
      - pip install pipenv
      - pipenv install
      - pip3 install -r requirements.txt
    start:
      - python manage.py runserver			
    
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "symr.settings"
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 3.11
  command: pipenv run gunicorn symr.wsgi --log-file -
  network: 
    port: 8000
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"